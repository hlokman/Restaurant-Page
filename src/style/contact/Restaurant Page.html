@font-face {
    font-family: 'Simple';
    src: url(file:///Users/abdallahhenni/repos/Restaurant-Page/dist/a2ed3009b9a4e848432c.otf);
}

body {
    margin: 0;
    font-family: 'Simple';
}

#content {
    /*height: 100vh;*/
    /*border: 2px solid rgb(21, 0, 255);*/
    display: flex;
    flex-direction: column;
    overflow: auto;
}

#top {
    height: 100vh;
}
#bottom {
    height: 50vh;
    display: grid;
    grid-template-columns: 1fr 1fr;
    /*background-color: rgb(238, 238, 238);*/
}

.map {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    background-color: rgb(238, 238, 238);
}
.mapImg {
    width: 80%;
    height: 80%;
    border: 1px solid rgb(0, 0, 20);
}

.info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: rgb(238, 238, 238);
    /*border: 2px solid purple;*/
}
ul {
    list-style-type: none;  
    padding-right: 50px;
    
}

#header {
    height: 7%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 150px;
    background-color: rgb(0, 0, 20);
    
}
.home,
.menu,
.contact {
    background: none;
    border: none;
    color: inherit;
    font-size: 20px;
    color: rgb(255,214,98);
    font-family: 'Simple';
    

}

.left {
    width: 55%;
    /*background-image: url(./photo-1504674900247-0877df9cc836.jpg);
    background-size: cover;                    
    background-repeat: no-repeat;
    background-position: center center;*/  
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: rgb(255, 255, 255);
}
.left::before {
    content: "";
    background-image: url(file:///Users/abdallahhenni/repos/Restaurant-Page/dist/557d6002dbacc8373f0d.jpg);
    background-size: cover;                    
    background-repeat: no-repeat;
    background-position: center center;
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    opacity: 0.85;
}

.quote {
    font-size: 55px;
    position: relative;
}
.ref {
    align-self: flex-end;
    padding-right: 100px;
    position: relative;
}

#main {
    display: flex;
    height: 88%;
}
.right {
    display: grid;
    /*font-family: 'Simple';*/
    width: 45%;
}
.name {
    justify-self: center;
    align-self: end;
    padding-bottom: 40px;
    font-size: 45px;
    color: rgb(255, 199, 44)
}
.description {
    justify-self: center;
    text-align: center;
    font-size: 13px;
    color: rgb(253, 193, 26);
    width: 85%;
    
}

#footer {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    height: 5%;
    background-color: rgb(238, 238, 238);
    /*font-family: 'Simple';*/
}
button.socialMedia {
    background: none;
    border: none;
    color: inherit;
    padding-left: 30px;
}
img.socialMedia {
    height: 28px;
    width: 28px
}

button:hover {
    opacity: 0.7;
}

    height: 100vh;

    flex-direction: column;

}

    height: 7%;

    align-items: center;
    justify-content: center;
    gap: 150px;

}

.menu,
.contact {
    background: none;

    height: 93%;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;

}

.menu2,
.menu3 {
    /*border: 2px solid purple;*/
    background-color: rgb(238, 238, 238);

/*MENU ONE*/
.menu1 {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    padding-top: 40px;
}
.menu1 > img {
    height: min(300px, 60%);
    width: min(400px, 70%);
    border: 2px solid rgb(255,214,98);
    border-radius: 40px;
    
}
li > span {
    font-size: 10px;
}
li > h3 {
    margin-bottom: -10px;
    color: rgb(255, 198, 43);
}

ul {
    display: flex;
    flex-direction: column;
    gap: 20px
}

/*MENU TWO*/
.menu2 {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
}
.menu2 > h1 {
    font-size: 80px;
}
.menu2 > img {
    height: min(300px, 60%);
    width: min(400px, 70%);
    border: 2px solid rgb(255,214,98);
    border-radius: 40px;
}


/*MENU THREE*/
.menu3 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.menu3 > img {
    height: min(280px, 50%);
    width: min(320px, 60%);
    border: 2px solid rgb(255,214,98);
    border-radius: 40px;
}
.menu3Drinks {

body {

#container {

    justify-content: center;

}
.home,
.menu,
.contact {
    background: none;
    border: none;

    align-items: center;

}
.leftContact > img {
    height: 65%;
    width: 50%;
}

.rightContact {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgb(238, 238, 238);
}
.rightContact > h1 {
    font-size: 40px;
}
